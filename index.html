<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Électricité</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Dashboard de Consommation d'Électricité</h1>
  <div class="icons">
    <a href="https://github.com" target="_blank">GitHub</a>
    <a href="https://youtube.com" target="_blank">YouTube</a>
  </div>
</header>

<main>
  <div class="cards">
    <div class="card" id="consommationTotal">Consommation totale: ...</div>
    <div class="card" id="montantTotal">Montant total: ...</div>
    <div class="card" id="moyenneMensuelle">Moyenne mensuelle: ...</div>
    <div class="card" id="moisMax">Mois le plus consommé: ...</div>
  </div>

  <div class="charts">
    <canvas id="consChart"></canvas>
    <canvas id="montantChart"></canvas>
  </div>
</main>

<footer>
  ©2025 - Electricity Dashboard
</footer>

<script src="js/script.js"></script>
</body>
</html>
